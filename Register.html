<!DOCTYPE HTML>

<html>
	<head>
		<title>Find donars</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html">Blood Bank <span>The Life Saver</span></a></div>
				<a href="#menu" class="toggle"><span>Menu</span></a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="generic.html">Contact Us</a></li>
					<li><a href="elements.html">Find Donor</a></li>
					<li><a href="Register.html">Register</a></li>
				</ul>
			</nav>

		<!-- One -->
			<section id="one" class="wrapper style2">
				<div class="inner">
					<div class="box">
					<div class="content">
                    <h3>Register</h3>

									<form method="post" action="#">
										<div class="row uniform">
											<div class="6u 12u$(xsmall)">
												<input type="text" name="demo-name" id="demo-name" value="" required placeholder="Name" />
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="demo-email" id="demo-email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder="Email" title="Enter valid e-mail!" />
											</div>
                                            
											<br>
											<div class="12u$">
											<div class="select-wrapper">
														<div class="select-wrapper">
															<select name="Blood Group" id="dept">
																	<option value="">- Group -</option>
																	<option value="1">O+</option>
																	<option value="1">O-</option>
																	<option value="1">A+</option>
																	<option value="1">A-</option>
																	<option value="1">B+</option>
																	<option value="1">B-</option>
																	<option value="1">AB+</option>
																	<option value="1">AB-</option>

															<select name="demo-category" id="demo-category">
																																							</div>
                                                </div>
                                                <br>
                                                <div class="6u$ 12u$(xsmall)">
												<input type="text" name="Phone No" id="demo-phone" value="" pattern="[789][0-9]{9}" required placeholder="phone" />
											</div>
                                            <br>
                                            <div class="12u$">
												<div class="select-wrapper">
													<div class="select-wrapper">
														<select name="City" id="dept">
																<option value="">- City -</option>
																<option value="1">Chennai</option>
																<option value="1">Coimbatore</option>
																<option value="1">Erode</option>
																<option value="1">Salem</option>
														<select name="demo-category" id="demo-category">
																																						</div>
											</div>
                                            <br>
                                            <div class="12u$">
												<ul class="actions">
													<li><input type="submit" value="Register" /></li>
													<li><input type="reset" value="Reset" class="alt" /></li>
												</ul>
											</div>
										</div>
									</form>

									<hr />
                                    </section>
					
				
			

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
